- name: English
  qfmt: |
    {{English}}
  afmt: |
    {{FrontSide}}

    <hr id=answer>
    <div class="character">
      {{Simplified}}{{#Traditional}}|{{Traditional}}{{/Traditional}}
    </div>

    <div class="pinyin">
      {{Pinyin}}
    </div>

    {{#Classifier}}CL: {{Classifier}}{{/Classifier}}
- name: Simplified
  qfmt: |
    <div class="character">
      {{Simplified}}
    </div>
  afmt: |
    {{FrontSide}}

    <hr id=answer>

    <div class="pinyin">
      {{Pinyin}}
    </div>

    {{#Traditional}}
    <div class="character_wrapper">
      <span class="character">{{Traditional}}</span>
      <span class="character_type">&nbsp;&nbsp;Trad</span>
    </div>
    {{/Traditional}}

    {{#Classifier}}CL: {{Classifier}}<br>{{/Classifier}}

    {{English}}
- name: Traditional
  qfmt: |
    <div class="character">
      {{Traditional}}
    </div>
  afmt: |
    {{FrontSide}}

    <hr id=answer>

    <div class="pinyin">
      {{Pinyin}}
    </div>

    <div class="character_wrapper">
      <span class="character">{{Simplified}}</span>
      <span class="character_type">&nbsp;&nbsp;Simp</span>
    </div>

    {{#Classifier}}CL: {{Classifier}}{{/Classifier}}

    {{English}}
- name: Pinyin
  qfmt: |
    <div class="pinyin">
      {{Pinyin}}
    </div>
  afmt: |
    {{FrontSide}}

    <hr id=answer>

    {{English}}

    <div class="character">
      {{Simplified}}{{#Traditional}}|{{Traditional}}{{/Traditional}}
    </div>
    {{#Classifier}}CL: {{Classifier}}{{/Classifier}}
